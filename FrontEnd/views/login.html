<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet" />
</head>
<body>
    <main id="content" class="container py-5 d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm"> 
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="#register">Register here</a></p>
                <button class="btn btn-secondary w-100 mt-2" onclick="window.location='#home';">Go Back</button>
            </div>
        </div>
    </main>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>

   
    <script src="utils/constants.js"></script>
    <script src="utils/utils.js"></script>
    <script src="services/user-service.js"></script>

  
    <script>
        UserService.init();
        UserService.checkRoleAndShowUI();
    </script>
</body>
</html>
